    <!-- /================== CONTACT US SECTION ============================/ -->
    <section class="contact bg">
        <div class="container">
            <div class="text-center py-3">
                <h2 class="py-3" >CONTACT US</h2>
                <div class="mx-auto heading-line"></div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="map-container-google-1" class="z-depth-1-half map-continer">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3615.13399142106!2d66.88034138007113!3d25.02952647283826!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x44ec8f6afb8139c4!2sStudent%20Burger%20Hub!5e0!3m2!1sen!2s!4v1591185570156!5m2!1sen!2s"
                            width="600" height="450" frameborder="0" style="border:0; width: 100%; height: 420px;" 
                            allowfullscreen=""></iframe>
                    </div>
                </div>
                <form class="col-lg-6">
                    <div class="form-group" >
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" aria-described by="emailhint" placeholder="enter email">
                    </div>
                    <div class="form-group" >
                        <label for="Name">Name</label>
                        <input id="name" class="form-control" type="text" placeholder="Name">
                    </div>
                    <div class="form-group" >
                        <label for="message">message</label>
                        <textarea id="message" class="form-control" placeholder="Message" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn hvr-right my-4 btn-lg">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <!-- /================== END OF CONTACT US SECTION ============================/ -->
